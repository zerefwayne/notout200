<div class="page-header">
  <header>
    World Cup Maestro
  </header>
  <p>
    Visualising data of Sachin Tendulkar
  </p>
</div>

<section class="section">

  <section class="section--overall" fxLayout.xs="column" fxLayoutGap="3rem" fxLayoutAlign.gt-xs="space-between" fxLayoutAlign="center stretch">

    <div fxLayout="column" fxLayout.xs="row" fxFlex.gt-xs="35" fxLayoutGap.gt-xs="3rem" fxLayoutGap.xs="1rem" fxLayoutAlign="center">

    <app-stat-two [title]="'Total Innings'" [value]="overall.innings"></app-stat-two>
    <app-stat-two [title]="'Total Runs'" [value]="overall.runs"></app-stat-two>
    <app-stat-two [title]="'Average'" [value]="overall.average"></app-stat-two>

  </div>

    <div fxFlex.gt-xs="45" fxLayoutAlign="center">


    <canvas #overallInningsChart></canvas>

  </div>

  </section>



<section class="section">

    <section class="section--impact" fxLayout="row" fxLayout.xs="column" fxLayoutAlign.gt-xs="space-evenly">

    <div fxFlex.gt-xs="40">

      <canvas #runsByResultChart></canvas>
      <header style="font-size: 2.5rem; padding: 3rem 0 1rem 0; text-align: center">
        Runs In Winning Causes
      </header>

    </div>

    <div fxFlex.gt-xs="40">

      <canvas #centuriesByResultChart></canvas>
      <header style="font-size: 2.5rem; padding: 3rem 0 1rem 0; text-align: center">
        Centuries In Winning Causes
      </header>

    </div>



  </section>

</section>


</section>
